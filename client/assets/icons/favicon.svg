<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#1B5E20" stroke-width="2"/>

  <!-- Chalkboard -->
  <rect x="6" y="8" width="20" height="14" rx="1" fill="#2C2C2C" stroke="#444" stroke-width="0.5"/>

  <!-- Chalk writing on board -->
  <text x="16" y="13" font-family="Arial, sans-serif" font-size="4" fill="#FFF" text-anchor="middle">ABC</text>
  <line x1="8" y1="16" x2="24" y2="16" stroke="#FFF" stroke-width="0.3"/>
  <text x="16" y="19" font-family="Arial, sans-serif" font-size="3" fill="#FFF" text-anchor="middle">123</text>

  <!-- Chalk -->
  <rect x="26" y="6" width="1.5" height="4" rx="0.7" fill="#FFE082"/>
</svg>